<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS Dependency Injection</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>


  <script>
    var app = angular.module("myApp", []);

    app.value("numberValue", 5);
    app.value("stringValue", "Hello");
    app.value("objectValue", { name: "Aaditya", lastName: "Mittal" });

    app.controller("myController1", function ($scope, numberValue, stringValue, objectValue) {
      $scope.numberValue = numberValue;
      $scope.stringValue = stringValue;
      $scope.objectValue = objectValue;
    })

    app.constant("constantValue", "This is a constant value");

    app.controller("myController2", function ($scope, constantValue) {
      $scope.constantValue = constantValue;
    })
  </script>
</body>

</html>
